<h3>Request Track: "<%= item.name %>"</h3>

<ul class="requests no-bullets">
  <li class="request">
    <label>Play track</label>
    <%= twitter.track %>
  </li>
</ul>

<h3>Request from Artist: "<%= item.artist %>"</h3>
<ul class="requests no-bullets">
  <li class="request">
    <label>Play random track from artist</label>
    <%= twitter.artist.random %>
  </li>
  <li class="request">
    <label>Play top track from artist</label>
    <%= twitter.artist.top %>
  </li>
</ul>
